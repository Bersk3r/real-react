<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>안녕하세요. 이 프로젝트가 마음에 드시면 좋아요 버튼을 눌러주세요.</h2>
    <div id="root"></div>
    <!--<script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>-->
    <script crossOrigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossOrigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        'use strict';
        const LikeButton = () => {
            const [liked, setLiked] = React.useState(false);
            const text = liked ? '좋아요 취소' : '좋아요';
            return (
                <div>
                    <button onClick={setLiked(!liked)}>{text}</button>
                </div>
            );
        }

        const WContainer = () => {
            const [count, setCount] = React.useState(0);
            return (
                <div>
                    <LikeButton></LikeButton>
                    <div style={{ marginTop: 20 }}>
                        <span>현재 카운트: </span>
                        <span>{count}</span>
                        <button onClick={() => setCount(count + 1)}>증가</button>
                        <button onClick={() => setCount(count - 1)}>감소</button>
                    </div>
                </div>
            );
        }
    </script>
    <script type="text/babel">
        ReactDOM.createRoot(document.querySelector('#root')).render(<WContainer />);
    </script>
    <!--<script type="text/babel" src="src/simple4.js"></script>-->
    <!--<script type="text/jsx" src="./jsx_example.js"></script>-->
</body>
</html>
